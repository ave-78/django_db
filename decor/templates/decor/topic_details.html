{% extends 'base.html' %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static "decor/css/index.css" %}">
{% endblock %}
{% block content %}
    <div class="container">
    <div class="topic">
        <h4><a href="#">{{ topic.title }}</a></h4>
        <h6>Категория {{ topic.categories.count }}:
            {% for cat in topic.categories.all %}
                {{ cat.title }}
                {% if not forloop.last %},{% endif %}
            {% endfor %}
        </h6>
        <p>{{ topic.body }}</p>
    </div>
    </div>
{% endblock %}
